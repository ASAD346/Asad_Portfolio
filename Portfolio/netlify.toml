[build]
  # Directory containing your static site files
  publish = "Portfolio"
  # No build command needed for static site

[build.environment]
  # Node version for Netlify Functions
  NODE_VERSION = "18"

# Redirect rules - Netlify serves existing files automatically
# Only redirect root and non-existent paths
[[redirects]]
  from = "/"
  to = "/Pages/index.html"
  status = 200

# Catch-all for non-existent paths
[[redirects]]
  from = "/*"
  to = "/Pages/index.html"
  status = 200

# Function configuration
[functions]
  # Directory where Netlify Functions are located
  directory = "netlify/functions"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

