[build]
  # Directory containing your static site files
  publish = "Portfolio"
  # Command to run during build (optional, if you need to build anything)
  command = ""

[build.environment]
  # Node version for Netlify Functions
  NODE_VERSION = "18"

# Redirect rules for SPA routing
# Redirect root to index page
[[redirects]]
  from = "/"
  to = "/Pages/index.html"
  status = 200

# SPA fallback - redirect unknown paths to index.html
# Netlify automatically serves existing files, so this only applies to non-existent paths
[[redirects]]
  from = "/*"
  to = "/Pages/index.html"
  status = 200

# Function configuration
[functions]
  # Directory where Netlify Functions are located
  directory = "netlify/functions"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.pdf"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

